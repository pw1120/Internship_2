<!DOCTYPE html>
<html><head>
	    <meta charset="utf-8">
    <title>ThinkPHP5.0后台管理界面</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
</head>
<body>
    {include file="common/top"}
	<div class="main-container container-fluid">
		<div class="page-container">
            {include file="common/left"}
            <div class="page-content">
                <div class="page-breadcrumbs">
                    <ul class="breadcrumb">
                        <li>
                            <a href="/admin">系统</a>
                        </li>
                        <li class="active">管理员</li>
                        <li class="active">用户组列表</li>
                    </ul>
                </div>
                <div class="page-body">
<button type="button" tooltip="添加用户组" class="btn btn-sm btn-azure btn-addon" onClick="javascript:window.location.href = '/auth_group/add'"> <i class="fa fa-plus"></i> Add
</button>
<div class="row">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <div class="widget">
            <div class="widget-body">
                <div class="flip-scroll">
                    <form action="" method="post">
                        <table class="table table-bordered table-hover">
                            <thead class="">
                                <tr>
                                    <th class="text-center" width="4%">ID</th>
                                    <th class="text-center">用户组名称</th>
                                    <th class="text-center">启用状态</th>
                                    <th class="text-center" width="14%">操作</th>
                                </tr>
                            </thead>
                            <tbody>
                                {volist name="authGroupRes" id="authGroup"}
                                    <tr>
                                        <td align="center">{$authGroup.id}</td>
                                        <td align="center">{$authGroup.title}</td>
                                        <td align="center">
                                            {if condition="$authGroup['status'] eq 1"}
                                            <a class="btn btn-success btn-sm" href="javascript:void(0);">启用</a>
                                            {else /}
                                            <a class="btn btn-darkorange btn-sm" href="javascript:void(0);">禁用</a>
                                            {/if}
                                        </td>
                                        <td align="center">
                                            <a href="/auth_group/edit/{$authGroup.id}" class="btn btn-primary btn-sm shiny">
                                                <i class="fa fa-edit"></i> 编辑
                                            </a>
                                            <a href="#" onClick="warning('确实要删除吗', '/auth_group/del/{$authGroup.id}')" class="btn btn-danger btn-sm shiny">
                                                <i class="fa fa-trash-o"></i> 删除
                                            </a>
                                        </td>
                                    </tr>
                                {/volist}
                            </tbody>
                        </table>
                    </form>
                </div>
                <div style="padding-top:10px;">
                {$authGroupRes->render()}
                </div>
                <div>
                </div>
            </div>
        </div>
    </div>
</div>
                </div>
            </div>
		</div>	
	</div>
    <script src="__PUBLIC__/style/jquery_002.js"></script>
    <script src="__PUBLIC__/style/bootstrap.js"></script>
    <script src="__PUBLIC__/style/jquery.js"></script>
    <script src="__PUBLIC__/style/beyond.js"></script>
</body></html>
