<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>ThinkPHP5.0后台管理界面</title>
    <meta name="description" content="Dashboard">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <link href="__PUBLIC__/style/bootstrap.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.staticfile.org/font-awesome/4.7.0/css/font-awesome.css">
    <link href="__PUBLIC__/style/weather-icons.css" rel="stylesheet">
    <link id="beyond-link" href="__PUBLIC__/style/beyond.css" rel="stylesheet" type="text/css">
    <link href="__PUBLIC__/style/demo.css" rel="stylesheet">
    <link href="__PUBLIC__/style/typicons.css" rel="stylesheet">
    <link href="__PUBLIC__/style/animate.css" rel="stylesheet">
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.config.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/ueditor.all.min.js"></script>
    <script type="text/javascript" src="__PUBLIC__/ueditor/lang/zh-cn/zh-cn.js"></script>
</head>
<body>
{include file="common/top"}
<div class="main-container container-fluid">
    <div class="page-container">
        {include file="common/left"}
        <div class="page-content">
            <div class="page-breadcrumbs">
                <ul class="breadcrumb">
                    <li>
                        <a href="/admin">系统</a>
                    </li>
                    <li class="active">联系我们</li>
                    <li class="active">联系我们</li>
                </ul>
            </div>
            <div class="page-body">
                <div class="row">
                    <div class="col-lg-12 col-sm-12 col-xs-12">
                        <div class="widget">
                            <div class="widget-body">
                                <div id="horizontal-form">
                                    <form class="form-horizontal" role="form" enctype="multipart/form-data" action="" method="post">
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">标题：</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$show.hello}" id="hello" placeholder="" name="hello"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">内容：</label>
                                            <div class="col-sm-6">
                                                <textarea id="content" name="content">{$show.content}</textarea>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">联系人：</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$show.name}" id="name" placeholder="" name="name"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">联系电话：</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$show.number_1}" id="number_1" placeholder="" name="number_1"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">联系电话：</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$show.number_2}" id="number_2" placeholder="" name="number_2"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">传真：</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$show.fax}" id="fax" placeholder="" name="fax"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <label class="col-sm-2 control-label no-padding-right">地址：</label>
                                            <div class="col-sm-6">
                                                <input class="form-control" value="{$show.address}" id="address" placeholder="" name="address"  type="text">
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <div class="col-sm-offset-2 col-sm-10">
                                                <button style="margin-left: 230px;" type="submit" class="btn btn-default">保存信息</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script src="__PUBLIC__/style/jquery_002.js"></script>
<script src="__PUBLIC__/style/bootstrap.js"></script>
<script src="__PUBLIC__/style/jquery.js"></script>
<script src="__PUBLIC__/style/beyond.js"></script>
<script type="text/javascript">
    UE.getEditor('content',{initialFrameWidth:561,initialFrameHeight:200,});
</script>
</body></html>
